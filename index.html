<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <main id="container">
        <div id="mainContent">
            <h1 id="containerHead">Currency Converter</h1>
            <form action="#" id="searchContainer">
                <div id="firstInput">
                    <input type="number" name="firstCurrencyInput" id="firstCurrencyInput">
                    <select name="firstCurrency" id="firstCurrencySelect">
                    </select>
                </div>
                <p id="equalBtn">=</p>
                <div id="secondInput">
                    <input type="number" name="secondCurrencyInput" id="secondCurrencyInput">
                    <select name="secondCurrency" id="secondCurrencySelect">
                    </select>
                </div>
            </form>
    </main>

    <script src="app.js"></script>
</body>

</html>
